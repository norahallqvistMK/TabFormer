name: tabformer
channels:
  - conda-forge
  - anaconda
  - huggingface
dependencies:
  - python=3.12.11
  - pip>=21.0
  - pandas
  - scikit-learn
  - transformers
  - numpy
  - libgcc
  - umap-learn
  - seaborn
  - loguru
  - pip:
      - torch --upgrade --extra-index-url https://download.pytorch.org/whl/cu117
      - torchvision --upgrade --extra-index-url https://download.pytorch.org/whl/cu117
      - torchaudio --upgrade --extra-index-url https://download.pytorch.org/whl/cu117
      - transformers==4.43.3
